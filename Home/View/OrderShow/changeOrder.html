<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[田螺阿姨]后台</title>

</head>

<body>
			<!--top-->

			<include  file="Nav/header"/>
			<!--left end-->
			<script>
				$('.left_menu li').eq(3).addClass('called');
			</script>
			<!--main-->
			<div class="col-md-10 main">
				<div class="tab_tle">
					<span class="int_s"></span>修改订单
				</div>
				<form action="__MODULE__/OrderShow/changeOrder" method="post" id="form_sub_edit" class="form" onsubmit="javascript:return window.confirm('确定修改么？')"  enctype="multipart/form-data">
				<div class="filesInfo form">
					<div class="form-group">
						 <label>客户姓名：</label><input type="text" class="form-control" value="{$info.name}" id="name"  name="name"/>
						<input type="hidden" name="id" value="{$info.id}"/>
					</div>
					<div class="form-group">
						 <label>类<i></i><i></i>型：</label>
						 <select class="form-control" name="other">
					         <option <if condition="$info.other eq '月嫂'">selected</if>>月嫂</option>
					         <option <if condition="$info.other eq '育儿嫂'">selected</if>>育儿嫂</option>
					         <option <if condition="$info.other eq '保姆'">selected</if>>保姆</option>
					         <option <if condition="$info.other eq '钟点工'">selected</if>>钟点工</option>
					     </select>
					</div>
					<div class="form-group">
						 <label>联系方式：</label><input type="text" class="form-control" value="{$info.phone}" name="phone" id="phone"/>
					</div>
					<div class="form-group">
						 <label>服务人员：</label>
						 <span class="w_555">

						 	<i class="ayi"><a href="__MODULE__/Nurse/nurseInfo/id/{$info.nurse_id}">{$nurse.name}</a></i>
						 </span>
					</div>
					<div class="form-group">
						 <label>预计上户：</label><input type="text" class="form-control" value="{$info.b_time}" name="b_time" id="b_time"/>
					</div>
					<div class="form-group">

						<label>预计下户：</label><input type="text" class="form-control" value="{$info.s_time}" name="s_time" id="s_time"/>
					</div>

					<div class="form-group">
						<label>合同金额：</label><input type="number" class="form-control" value="{$info.contract_money}" name="contract_money" id="contract_money"/>
					</div>

					<div class="form-group">
						<label>阿姨工资：</label><input type="number" class="form-control" value="{$info.nurse_pay}" name="nurse_pay" id="nurse_pay" readonly/>
					</div>


				</div>
				<div class="form-group" style="margin-left: 19px;">
					<button type="button" class="default_btn magrin0" id="sub_edit">保存</button>
					<button type="button" class="default_btn" onclick="javascript:history.back(-1);">取消</button>
				</div>
					</form>
				
			</div>
			<!--main end-->
			<script>

				var reg=/^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/;
				var a=/^[0-9]*(\.[0-9]{1,2})?$/;
				$('#sub_edit').live('click',function(){
					if($('#name').val() == ''){
						layer.msg('请输入客户姓名！');
						return false;
					}
					if($('#phone').val() == ''){
						layer.msg('请输入联系方式！');
						return false;
					}
					if(!reg.test($('#b_time').val()) ){
						layer.msg('上户日期格式不正确！');
						return false;
					}
					if(!reg.test($('#s_time').val()) ){
						layer.msg('下户日期格式不正确！');
						return false;
					}
					if(!a.test($('#contract_money').val()) || $('#contract_money').val()=='') {
						layer.msg('请输入正确的合同金额！');
						return false;
					}
					if(!a.test($('#nurse_pay').val()) || $('#nurse_pay').val()=='') {
						layer.msg('请输入正确阿姨工资！');
						return false;
					}
					$('#form_sub_edit').submit();
				});

									+'</div>'
						});
					}
					function close_lay(){
						layer.closeAll();
					}	
			</script>
</body>

</html>
