			<script>

				$('#sub_add').live('click',function(){
					var reg=/^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/;
					var number =/^(\+|-)?\d+$/;
					if(!reg.test($('#come_time').val())){
						layer.msg('请输入正确的报道时间！');
						return false;
					}
					if(!number.test($('#study_day').val())||$('#study_day').val()<=0){
						layer.msg('请输入正确学时！');
						return false;
					}

					if($('#name').val() == ''){
						layer.msg('请输入姓名！');
						return false;
					}
					if($('#title_img').val() == '' || $('#life_img1').val() == '' || $('#life_img2').val() == '' || $('#id_img').val() == '' ){
						layer.msg('请上传图片！');
						return false;
					}
					if($('#id_card').val() == ''){
						layer.msg('请输入身份证！');
						return false;
					}
					if($('#birth_day').val() == ''){
						layer.msg('请输入出生日期！');
						return false;
					}
					if($('#phone').val() == ''){
						layer.msg('联系方式！');
						return false;
					}
					if($('#weight').val() == ''){
						layer.msg('请输入体重！');
						return false;
					}
					if($('#height').val() == ''){
						layer.msg('请输入身高！');
						return false;
					}
					if($('#native_place').val() == ''){
						layer.msg('请输入籍贯！');
						return false;
					}
					if($('#work_time').val() == ''){
						layer.msg('请输入从业时间！');
						return false;
					}
					if($('#up_work').val() == ''){
						layer.msg('请输入上一份工作！');
						return false;
					}
					if($('#bank_name').val() == ''&&$('#back_card').val() == ''){
						layer.msg('请输入银行卡信息！');
						return false;
					}
					if($('#training_school').val() == ''){
						layer.msg('请输入培训学校！');
						return false;
					}
					if($('#agreement_type').val() == 3 && $('#price').val() == '' ){
						layer.msg('请输入定薪工资！');
						return false;
					}
//					if($('#skills1').val() == '' || $('#skills2').val() == '' || $('#skills3').val() == '' || $('#skills4').val() == '' || $('#skills5').val() == '' || $('#skills6').val() == '' || $('#skills7').val() == '' || $('#skills8').val() == '' || $('#skills9').val() == '' || $('#skills10').val() == '' || $('#skills11').val() == ''){
//						layer.msg('请输入技能评估分！');

//					}

					  title: false,
					  area: ['auto', 'auto'],
					  content: '<img src="'+imgs+'"/>'
					});
				});
				$('.add_btn').live("click",function(){
					var html = '<div class="shangchuan"><input type="file" class="filesbtn" name="imgs[]"><input class="del_btn" type="button" value="删除"/></div>';
					$(this).before(html);
				});
				$('.del_btn').live("click",function(){
					$(this).parent('.shangchuan').remove();
				});
			</script>
			
			
</body>

</html>
