<!DOCTYPE html>

<body>
<include file="Nav/header"/>
			<!--left end-->
			<script>
				$('.left_menu li').eq(4).addClass('called');

			<!--main-->
			<div class="col-md-10 main">
				<ul class="nav nav-tabs">
					<li>
						<a href="studentControl.html">学员管理</a>

					<li <if condition="$belong eq 1">class="active"</if>>

				<div class="form-inline">
					<div class="form-group">
						 <label>姓名</label><input type="text" class="form-control" id="name"/>
						<input type="hidden" id="belong" value="{$belong}"/>
					</div>
					<div class="form-group">
						<label>类型</label>
						<select class="form-control" id="come">
					          <option value="0">全部</option>
							<option value="渠道">渠道学员</option>
							<option value="自费">自费学员</option>
					     </select>
					</div>
					<div class="form-group">
						<label>班主任</label>
						<select class="form-control" id="teacher" >
							<option value="0">全部</option>
							<option>廖薇1</option>

					<div class="form-group">
						<label>班级</label>
						<select class="form-control w100" id="class_name" >

						</select>
						第<input type="text" class="form-control little_ipt" value=""  id="class_number"/>期

					</div>
					
					<div class="form-group">
						 <button type="submit" class="subform" id="search">搜索</button>
					</div>
					
				</div>
				<table class="tab_info">
					<tbody>
						<tr class="present_num">
							<td colspan="14">

							</td>
						</tr>

						<if condition="$belong eq 1">
						<tr class="info_name">
							<td width="8%">编号</td>
							<td width="8%">姓名</td>
							<td width="8%">状态</td>
							<td width="8%">属性</td>
							<td width="8%">班主任</td>
							<td width="8%">班级</td>
							<td width="8%">入学时间</td>
							<td width="8%">预计可实习时间</td>
							<td width="8%">预估学时</td>
							<td width="8%">实际学时</td>
							<td width="8%">匹配记录</td>
							<td width="15%">操作</td>
						</tr>
							<elseif condition="$belong eq 2" />
							<tr class="info_name">
								<td width="8%">编号</td>
								<td width="8%">姓名</td>
								<td width="8%">状态</td>
								<td width="8%">属性</td>
								<td width="8%">班主任</td>
								<td width="8%">班级</td>
								<td width="8%">入学时间</td>
								<td width="8%">结业时间</td>
								<td width="8%">实际学时</td>
								<td width="8%">匹配记录</td>
								<td width="15%">操作</td>
							</tr>
							<elseif condition="$belong eq 3" />
							<tr class="info_name">
								<td width="8%">编号</td>
								<td width="8%">姓名</td>
								<td width="8%">状态</td>
								<td width="8%">属性</td>
								<td width="8%">班主任</td>
								<td width="8%">班级</td>
								<td width="8%">入学时间</td>
								<td width="8%">结业时间</td>
								<td width="8%">实际学时</td>
								<td width="8%">匹配记录</td>
								<td width="15%">操作</td>
							</tr>

							<elseif condition="$belong eq 24" />
							<tr class="info_name">
								<td width="8%">编号</td>
								<td width="8%">姓名</td>
								<td width="8%">状态</td>
								<td width="8%">属性</td>
								<td width="8%">班主任</td>
								<td width="8%">班级</td>
								<td width="8%">入学时间</td>
								<td width="8%">淘汰时间</td>
								<td width="8%">淘汰原因</td>
								<td width="15%">操作</td>
							</tr>
							</if>
						<!--<tr class="info_name">-->
							<!--<td width="8%">编号</td>-->
							<!--<td width="8%">姓名</td>-->
							<!--<td width="8%">状态</td>-->
							<!--<td width="8%">属性</td>-->
							<!--<td width="8%">班主任</td>-->
							<!--<td width="8%">班级</td>-->
							<!--<td width="8%">入学时间</td>-->
							<!--<td width="8%">预计可实习时间</td>-->
							<!--<td width="8%">预估学时</td>-->
							<!--<td width="8%">实际学时</td>-->
							<!--<td width="8%">匹配记录</td>-->
							<!--<td width="15%">操作</td>-->
						<!--</tr>-->
						<tr class="last_tr">
							<td colspan="14" class="clear">
								<div class="page" id="pagenum" style="margin:0 auto;width: 80%; text-align: left;display: inline-block;">

								</div>
								<if condition="$belong eq 1" />
								<div class="btn_modular">
									<input type="button" class="btnform" onclick="location.href='__MODULE__/Student/addStudent.html'" value="新增学员"/>
								</div>
								</td>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
<script src="__PUBLIC__/js/studentList.js"></script>


			<!--main end-->
<script>
	//					提前结业 弹窗
	$('a[do_type=tiqian]').live('click',function(){


		var sub_str = "javascript:return window.confirm('确定提前结业？')";

		$(this).attr('s_id');
		layer.open({
			type: 1,
			title: '提前结业',
			area: ['auto', 'auto'], //宽高
			content: '<div class="lay_cnt">'
			+   '<form action="__MODULE__/Student/status_2" method="post" id="forms_status_2" onsubmit="'+sub_str+'"  enctype="multipart/form-data">'
			+	'<div class="opn_div clear">此操作不可逆，你确定 '+$(this).attr('s_name')+'学员提前完成学业吗？</div>'
			+	'<div class="opn_div clear">'
			+		'<label>完成时间：</label><input type="text" class="form-control" name="finish_time_s" value="{$now_day}"/><input type="hidden" name="id" class="form-control" value="'+$(this).attr('s_id')+'"/>'
			+	'</div>'
			+	'<div class="btn_div clear">'
			+		'<button type="button" class="default_btn" do="sub_status_2">确定</button>'
			+		'<button type="button" class="default_btn" onclick="close_lay()">取消</button>'
			+	'</div>'
			+	'</form>'
			+'</div>'
		});
	});
	//					延期完成 弹窗
	$('a[do_type=yanqi]').live('click',function(){


		var sub_str = "javascript:return window.confirm('确定延期完成？')";

		layer.open({
			type: 1,
			title: '延期完成',
			area: ['auto', 'auto'], //宽高
			content: '<div class="lay_cnt">'
			+   '<form action="__MODULE__/Student/status_2" method="post" id="forms_status_2" onsubmit="'+sub_str+'"  enctype="multipart/form-data">'
			+	'<div class="opn_div clear">此操作不可逆，你确定 '+$(this).attr('s_name')+'学员延期完成学业吗？</div>'
			+	'<div class="opn_div clear">'
			+		'<label>完成时间：</label><input type="text" class="form-control" name="finish_time_s" value="{$now_day}"/><input type="hidden" name="id" class="form-control" value="'+$(this).attr('s_id')+'"/>'
			+	'</div>'
			+	'<div class="btn_div clear">'
			+		'<button type="button" class="default_btn" do="sub_status_2">确定</button>'
			+		'<button type="button" class="default_btn" onclick="close_lay()">取消</button>'
			+	'</div>'
			+	'</form>'
			+'</div>'
		});
	});
	//					结业 弹窗
	$('a[do_type=jieye]').live('click',function(){

		var sub_str = "javascript:return window.confirm('确定结业？')";

		layer.open({
			type: 1,
			title: '结业',
			area: ['auto', 'auto'], //宽高
			content: '<div class="lay_cnt">'
			+   '<form action="__MODULE__/Student/status_2" method="post" id="forms_status_2" onsubmit="'+sub_str+'"  enctype="multipart/form-data">'
			+	'<div class="opn_div clear">此操作不可逆，你确定 '+$(this).attr('s_name')+'学员完成学业吗？</div>'
			+	'<div class="opn_div clear">'
			+		'<label>完成时间：</label><input type="text" name="finish_time_s" class="form-control" value="{$now_day}"/><input type="hidden" name="id" class="form-control" value="'+$(this).attr('s_id')+'"/>'
			+	'</div>'
			+	'<div class="btn_div clear">'
			+		'<button type="button" class="default_btn" do="sub_status_2">确定</button>'
			+		'<button type="button" class="default_btn" onclick="close_lay()">取消</button>'
			+	'</div>'
			+	'</form>'
			+'</div>'
		});
	});

	//结业确定
	$('button[do=sub_status_2]').live('click',function(){
		var reg=/^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/;
		if(!reg.test($('input[name=finish_time_s]').val())){
			layer.msg('请输入正确的日期！');
			return false;
		}
		$('#forms_status_2').submit();

	});
	//					淘汰 弹窗
	$('a[do_type=taotai]').live('click',function(){
		var sub_str = "javascript:return window.confirm('确定淘汰？')";
		layer.open({
			type: 1,
			title: '淘汰',
			area: ['auto', 'auto'], //宽高
			content: '<div class="lay_cnt">'
			+   '<form action="__MODULE__/Student/status_24" method="post" id="forms_status_24" onsubmit="'+sub_str+'"  enctype="multipart/form-data">'
			+	'<div class="opn_div clear">此操作不可逆，你确定淘汰'+$(this).attr('s_name')+'学员吗？</div>'
			+	'<div class="opn_div clear">'
			+		'<label>淘汰时间：</label><input type="text" class="form-control" value="{$now_day}" name="status_24_t" id="status_24_t"/><input type="hidden" name="id" class="form-control" value="'+$(this).attr('s_id')+'"/>'
			+	'</div>'
			+	'<div class="opn_div clear">'
			+		'<label>淘汰原因：</label><input type="text" class="form-control" value="" name="status_24_r" id="status_24_r"/>'
			+	'</div>'
			+	'<div class="btn_div clear">'
			+		'<button type="button" class="default_btn" id="sub_status_24">放入回收站</button>'
			+		'<button type="button" class="default_btn" onclick="close_lay()">取消</button>'
			+	'</div>'
			+	'</form>'
			+'</div>'
		});
	});

	//淘汰
	$('#sub_status_24').live('click',function(){
		var reg=/^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/;
		if(!reg.test($('#status_24_t').val())){
			layer.msg('请输入正确的日期！');
			return false;
		}
		if($('#status_24_r').val()==''){
			layer.msg('请输入淘汰原因！');
			return false;
		}
		$('#forms_status_24').submit();

	});
	//					匹配记录  弹窗
	function pipei(){
		layer.open({
			type: 1,
			title: '匹配记录',
			area: ['auto', 'auto'], //宽高
			content: '<div class="lay_cnt lay_cnt_max">'
			+	'<table class="tab_info tab860">'
			+	'<tbody>'
			+		'<tr class="info_name">'
			+			'<td width="12%">订单编号</td>'
			+			'<td width="12%">客户称呼</td>'
			+			'<td width="12%">派单人</td>'
			+			'<td width="12%">订单价格</td>'
			+			'<td width="12%">预产期</td>'
			+			'<td width="12%">当前状态</td>'
			+			'<td width="12%">母婴顾问</td>'
			+		'</tr>'
			+		'<tr>'
			+			'<td>TL-20160123</td>'
			+			'<td>成都高新区</td>'
			+			'<td>周女士</td>'
			+			'<td>5880</td>'
			+			'<td>2016-11-11</td>'
			+			'<td>待面试</td>'
			+			'<td><a href="#">杨柳</a></td>'
			+		'</tr>'
			+	'</tbody>'
			+	'</table>'
			+'</div>'
		});
	}
	function close_lay(){
		layer.closeAll();
	}

</script>
</body>

</html>
