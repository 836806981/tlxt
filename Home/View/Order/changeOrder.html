<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>[田螺阿姨]后台</title>


</head>

<body>
<!--top-->
<include  file="Nav/header"/>
<!--left end-->
<script>
	$('.left_menu li').eq(1).addClass('called');
</script>
<!--main-->
<div class="col-md-10 main">
	<div class="tab_tle">
		<span class="int_s"></span>新增派单
	</div>
	<form action="__MODULE__/Order/changeOrder" method="post" id="form" class="form" onsubmit="javascript:return window.confirm('确定派单么？')"  enctype="multipart/form-data">
		<div class="form-group">
			<label>客户姓名：</label><input type="text" class="form-control" name="name" id="name" value="{$info.name}"/>
			<input type="hidden"  name="id" value="{$info.id}"/>
		</div>
		<div class="form-group">
			<label>联系方式：</label><input type="text" class="form-control"  name="phone" id="phone" value="{$info.phone}"/>
		</div>
		<div class="form-group">
			<label>客户需求：</label>
			<textarea type="text" class="form-control w_240"  name="ask" id="ask">{$info.ask}</textarea>
		</div>
		<div class="form-group">
			<label>派单类型：</label>
			<select class="form-control"  name="other" id="other">
				<option <if condition="$info.other eq '月嫂'">selected</if>>月嫂</option>
				<option <if condition="$info.other eq '育儿嫂'">selected</if>>育儿嫂</option>
				<option <if condition="$info.other eq '保姆'">selected</if>>保姆</option>
				<option <if condition="$info.other eq '钟点工'">selected</if>>钟点工</option>
				<!--<option>黄显均</option>-->
				<!--<option>黄显均2</option>-->
			</select>

		</div>




		<if condition="$permission eq '11'">
			<div class="form-group">
				<label>顾问姓名：</label>
				<select class="form-control"  name="employee_id" id="employee_id">
					<!--<option value="0">全部</option>-->
					<volist name="employee" id="vo">
						<option value="{$vo.id}" <if condition="$vo['id'] eq $info['id']">selected</if>>{$vo.real_name}</option>
					</volist>
					<!--<option>黄显均</option>-->
					<!--<option>黄显均2</option>-->
				</select>
			</div>
		</if>

		<div class="form-group">
			<button type="button" class="default_btn magrin0" id="sub">提交</button>
			<button type="button" class="default_btn" onclick="javascript:history.back(-1);">返回</button>
		</div>
	</form>
</div>
<script>

	var reg=/^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/;
	//				reg.test(add_time_b);

	$('#sub').live('click',function(){
		if($('#name').val() == ''){
			layer.msg('请输入姓名！');
			return false;
		}
		if($('#phone').val() == ''){
			layer.msg('请输入联系方式！');
			return false;
		}
		if($('#ask').val() == ''){
			layer.msg('请输入客户需求！');
			return false;
		}
		$('#form').submit();
	});


</script>

<!--main end-->
</body>

</html>
