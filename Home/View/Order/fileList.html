<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[田螺阿姨]后台</title>
	<style>
		.icon_number{width: 35px; height: 15px; border-radius: 15px;display: inline-block;background: #eabf63;font-size:8px;color: #ffffff; line-height: 15px;text-align: center;  float: left;}
	</style>
</head>

<body>
			<!--top-->

			<include  file="Nav/header"/>
			<!--left end-->
			<script>
				$('.left_menu li').eq(2).addClass('called');
			</script>
			<!--main-->
			<div class="col-md-10 main">
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="__MODULE__/Order/fileList.html">档案列表</a>
					</li>
					<li>
						<a href="__MODULE__/Order/returnFileList.html"><i></i>回收站<i></i></a>
					</li>
				</ul>
				<div class="form-inline">
					<div class="form-group">
						 <label>姓名</label><input type="text" class="form-control" id="name"/>
					</div>
					<div class="form-group">
						 <label>类型</label>
						 <select class="form-control" id="other">
					         <option value="0">全部</option>
					         <option>月嫂</option>
					         <option>育儿嫂</option>
					         <option>保姆</option>
					         <option>钟点工</option>
					     </select>
					</div>
					<div class="form-group">
						 <label>联系方式</label><input type="text" class="form-control" id="phone"/>
					</div>

					<if condition="$_SESSION[C('USER_AUTH_KEY')]['permission'] eq 11">
					<div class="form-group">
						 <label>顾问</label>
							<select class="form-control" id="employee_id">
								<option value="0">全部</option>
								<volist name="employee" id="vo">
									<option value="{$vo.id}">{$vo.real_name}</option>
								</volist>
							</select>
					</div>
					</if>

					<div class="form-group">
						 <label>派单时间</label><input type="text" class="form-control" id="add_time"/>
					</div>
					
					<div class="form-group">
						 <button type="submit" class="subform" id="search">搜索</button>
					</div>
					
				</div>
				<table class="tab_info">
					<tbody>
						<tr class="present_num">
							<td colspan="14">
								当前列表数据为：<span id="show_number_str"></span>条
							</td>
						</tr>
						<tr class="info_name">
							<td width="10%">客户姓名</td>
							<td width="10%">类型</td>
							<td width="10%">联系方式</td>
							<td width="10%">母婴顾问</td>
							<td width="10%">派单时间</td>
							<td width="10%">操作</td>
						</tr>
						<!--<tr>-->
							<!--<td>李翰宇</td>-->
							<!--<td>月嫂</td>-->
							<!--<td>18382389676</td>-->
							<!--<td>李翰宇</td>-->
							<!--<td>2016-7-21 15:50:49</td>-->
							<!--<td><a href="clientFiles.html">查看</a><a href="#">删除</a></td>-->
						<!--</tr>-->
						<tr class="last_tr">
							<td colspan="14" class="clear">
								<div class="page" id="pagenum" style="margin:0 auto;width: 80%; text-align: left;display: inline-block;">

								</div>
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<script src="__PUBLIC__/js/file.js"></script>
			<!--main end-->
</body>

</html>
